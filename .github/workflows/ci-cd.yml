name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ✅ Authenticate to Google Cloud using your GCP_SA_KEY secret
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # ✅ Install and configure gcloud
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: n8n-tutorial-474212

    # ✅ Configure Docker to use Artifact Registry authentication
    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    # ✅ Build Docker image
    - name: Build Docker image
      run: docker build -t asia-south1-docker.pkg.dev/n8n-tutorial-474212/indian-wrap-repo/indian-wrap:latest .

    # ✅ Push Docker image
    - name: Push Docker image
      run: docker push asia-south1-docker.pkg.dev/n8n-tutorial-474212/indian-wrap-repo/indian-wrap:latest

    # ✅ (Optional) Deploy as Cloud Run Job
    - name: Deploy Cloud Run Job
      run: |
        gcloud run jobs deploy indian-wrap-job \
          --image asia-south1-docker.pkg.dev/n8n-tutorial-474212/indian-wrap-repo/indian-wrap:latest \
          --region asia-south1 \
          --service-account wrap-runner@n8n-tutorial-474212.iam.gserviceaccount.com
